        <div id="bold" onclick="onClickBold(this)" title="Bold"><b>B</b></div>

        <div id="underlined" onclick="onClickUnderlined(this)" title="Underline"><u>U</u></div>

        <div class="material-icons text-align active-option" data-value="left" onclick="onClickTextAlign(this)" title="Text-Align-Left"> format_align_left </div>
        <div class="material-icons text-align" data-value="center" onclick="onClickTextAlign(this)" title="Text-Align-Center"> format_align_center </div>
        <div class="material-icons text-align" data-value="right" onclick="onClickTextAlign(this)" title="Text-Align-Right"> format_align_right </div>

        <div id="text-color">
          <label for="color-picker"
            ><span class="material-icons" title="Text-Color"> format_color_text </span></label
          >
          <input onchange="onChangeTextColor(this)" type="color" id="color-picker" style="width: 0; height: 0" />
        </div>

        <div id="bg-color">
            <label for="bgcolor-picker"
              ><span class="material-icons" title="Background-Color"> format_color_fill </span></label
